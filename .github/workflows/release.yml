name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  JAVA_VERSION: '21'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;29.0.13113456"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.13113456" >> $GITHUB_ENV

      - name: Install SWIG
        run: sudo apt-get update && sudo apt-get install -y swig

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
            echo "KEYSTORE_FILE=$(pwd)/release-keystore.jks" >> $GITHUB_ENV
            echo "SIGNING_CONFIGURED=true" >> $GITHUB_ENV
          else
            echo "SIGNING_CONFIGURED=false" >> $GITHUB_ENV
          fi

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          if [ "$SIGNING_CONFIGURED" = "true" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEYSTORE_PASSWORD"
          else
            echo "Warning: No signing keys configured, building unsigned release"
            ./gradlew assembleRelease
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Prepare release artifacts
        run: |
          mkdir -p dist
          cp app/build/outputs/apk/release/app-release.apk dist/gatekey-android-${{ steps.version.outputs.VERSION }}-release.apk
          cp app/build/outputs/apk/debug/app-debug.apk dist/gatekey-android-${{ steps.version.outputs.VERSION }}-debug.apk
          cd dist && sha256sum *.apk > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: GateKey Android v${{ steps.version.outputs.VERSION }}
          files: |
            dist/*.apk
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
